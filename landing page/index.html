<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/mohammad.github.io/landing page/css/main.css">
    <title>Dash</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main with a class wrapping everything except for the Footer -->
    <main class="main">
    <header class="header">
        <img src="../landing page/images/logo.png" alt="Dash logo">
    </header>
            <div class="div-1">
                <h1>Want to be your own boss?</h1>
                <p>
                    Start today and make up to $30/hr driving your own vehicle with Dash!
                </p>
            </div>
            <div class="div-2">
                <img src="../landing page/images/scooter.svg" alt="person on scooter">
            </div>
            <div class="div-3">
                    <h2>Apply Now</h2>
                    <p>Enter your info below.</p>
                    <form class="site-form">
                        <label for="fname" class="label">First Name</label>
                        <input type="text" id="fname" name="fname" placeholder="First name"> <br>
                        <label for="lname" class="label">Last Name</label> <br>
                        <input type="text" id="lname" name="lname" placeholder="Last name"> <br>
                        <label for="number" class="label">Phone Number</label> <br>
                        <input type="text" name="number" id="number" placeholder="Phone number"> <br>
                        <label for="email" class="label">Email Address</label> <br>
                        <input type="text" name="email" id="email" placeholder="Email Address"> <br> <br>
                        <input type="checkbox" id="agree" name="agree">
                        <label for="agree" id="terms"> I agree to dash terms</label> <br> <br>
                        <button id="btn">DRIVE WITH US</button> <br>
                        <p>Already applied? <a href="#">Check your application status here</a></p>
                    </form>
            </div>
        <br>
        <br>
    </main>
    <!-- Footer outside the main in order to maintain its max-width -->
    <footer class="footer">
            <div class="div-4">
                <h3>See how much you can earn with Dash.</h3>
            <p>how many hours do you want to drive with us this week?</p>
        </div>
        <div class="div-5">
            <form class="footer-form">
                <label for="hours" class="label">Hours</label>
                <input type="text" id="hours" name="hours" placeholder="Hours">
                <label for="city" class="label">City</label>
                <input type="text" id="city" name="city" placeholder="City"> <br><br>
                <button id="btn-2">CALCULATE</button>
            </form>
        </div>
        <br>
        <div class="div-6">
            <img src="../landing page/images/facebook.svg" alt="facebook"> 
            <img src="../landing page/images/instagram.svg" alt="instagram"> 
            <img src="../landing page/images/twitter.svg" alt="twitter"> 
            <img src="../landing page/images/linkedin.svg" alt="linkedin">
        </div>
    </footer>
</body>
</html>
